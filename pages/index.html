<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="..\css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="top">
                <span style="display: flex;">
                    <img src="https://static-00.iconduck.com/assets.00/openai-icon-2021x2048-4rpe5x7n.png" height="20px"
                        alt="logo">
                    <h4 style="margin-left: 10px;">New chat</h4>
                </span>
                <i class="fa fa-edit"></i>
            </div>
            <div class="middle"></div>
            <div class="bottom">

                <div class="plan">
                    <i class="fa fa-credit-card"></i>
                    <span>
                        <p>Upgrade plan</p>
                        <p class="small">Get GPT-4, DALL.E, and more</p>
                    </span>
                </div>
                <div class="profile">
                    <img src="..\images/crop.jpeg" alt="profile picture" height="35px" width="35px">
                    Shahid Amin
                </div>
            </div>
        </div>
        <div class="right">

            <div class="topMain" style="height: calc(100vh - 241px);">

            </div>
            <div class="grid-container">
                <div class="grid-item">
                    <h4>Title 1</h4>
                    <p class="small2">Message 1</p>
                </div>
                <div class="grid-item">
                    <h4>Title 2</h4>
                    <p class="small2">Message 2</p>
                </div>
                <div class="grid-item">
                    <h4>Title 3</h4>
                    <p class="small2">Message 3</p>
                </div>
                <div class="grid-item">
                    <h4>Title 4</h4>
                    <p class="small2">Message 4</p>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Message ChatGPT...">
                <span class="search-icon"><i class="fa fa-arrow-up"></i></span>
            </div>
            <div class="bottom-suggestion small">
                ChatGPT can make mistakes. Consider checking important information.
            </div>

        </div>
    </div>
</body>

</html>
